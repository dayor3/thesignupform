<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asessts/bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asessts/css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <!--the navigation-->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:rgb(21, 216, 47)">THE BIRD'S SURVIVAL FAMILY ENTERPRISE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav navbar-right">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
        </div>
</nav>

    <!--the form-->
    <div class="container">
            <div class="row">
                <div id="form">
                    <center><b class="signupform">Sign Up Form</b> </center>
                    <form>
                        <div class="form-group">
                            <label>First Name :</label>
                            <input type="text" name="name" class="form-control text" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name :</label>
                            <input type="text" name="name" class="form-control text" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label>Email Address :</label>
                            <input type="email" name="email" class="form-control text" placeholder="Enter Email Address">
                        </div>
                        <div class="form-group">
                            <label>Phone Number :</label>
                            <input type="text" name="Phone" class="form-control text" placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <label>Date Of Birth :</label>
                            <input type="date" name="dob" class="form-control text" placeholder="Enter Date Of Birth">
                        </div>
                        <div class="form-groupl">
                            <label>Gender :</label>
                            <select class="form-control text">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </Select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="submit">
                            <input type="reset" class="btn btn-danger" value="reset">
                        </div>
                    </form>
                </div>
            </div>      
    </div>
</body>
</html>

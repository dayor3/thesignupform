<div class="container">
    <div class="row">
        <div id="form">
            <center><b class="contactusform">Contact Us</b> </center>
            <form>
                <div class="form-group">
                    <label>First Name :</label>
                    <input type="text" name="name" class="form-control text" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label>Last Name :</label>
                    <input type="text" name="name" class="form-control text" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label>Email Address :</label>
                    <input type="email" name="email" class="form-control text" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                    <label>Phone Number :</label>
                    <input type="text" name="Phone" class="form-control text" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="house">Address :</label>
                    <textarea id="house" name="house"placeholder="Write here" style="height:200px"></textarea>
                </div>
                <div class="form-group">
                    <label for="subject">Message :</label>
                    <textarea id="subject" name="subject"placeholder="Leave a message here" style="height:200px"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="submit">
                    <input type="reset" class="btn btn-danger" value="reset">
                </div>
            </form>
        </div>
    </div>
